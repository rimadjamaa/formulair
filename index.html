<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Formulair</title>
</head>
<body>
    <div class="hero">

        <video autoplay loop muted plays-inline > <source src="images/Splash - 23011.mp4"></video>
        <div class="containr">
            <div class="registre">
                <h1>Regestration form</h1>
            </div>
            <div class="formulair-container">
                <div class="gauche">
                    <div class="group">
                        <label for="">Your name</label>
                        <input type="text" name="" id="" placeholder="">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="group">
                        <label for="">Your phone</label>
                        <input type="number" name="" id="" placeholder="">
                        <i class="fas fa-phone"></i>
                    </div>
                    <div class="group">
                        <label for="">Date</label>
                        <input type="date" name="" id="" placeholder="mm/dd/yyyys">
                        <i class="fas fa-calendar-check"></i>
                    </div>
                    <div class="group">
                        <label for="">Type of boat you chose</label>
                        <input type="text" name="" id="" placeholder="">
                        <i class="fas fa-anchor"></i>
                    </div>
                </div>
                <div class="droit">
                    <div class="group2">
                        <label for="">Message</label>
                        <textarea name="" id="" cols="28" rows="6"></textarea>
                    </div>
                    <div class="group2"></div>
                    <iframe src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d409270.1077542019!2d3.4775365145643256!3d36.736423359520046!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1smaps!5e0!3m2!1sar!2sdz!4v1647166621281!5m2!1sar!2sdz" width="250" height="150" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                </div>
            </div>
            <div class="button">
                <a href="" class="btn">Registre</a>
            </div>
        </div>
    </div>

    
</body>
</html>
